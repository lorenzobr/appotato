<div id="search-content" data-body-id="" data-infinite-scroll="loadMore()" class="section"><ul class="entries"><li id="{[ item.id ]}" data-ng-repeat="item in search" class="row entry"><div class="pic col-md-3"><a href="#/photo/{[ item.id ]}"><img data-ng-src="{[ item.url_q]}" data-ng-show="undefined == item.url_z"/><img data-ng-src="{[ item.url_z]}" data-ng-show="undefined != item.url_z"/></a></div><div class="entry-content col-md-9"><header><h1><a href="#/photo/{[ item.id ]}"> <span data-ng-show="item.title.trim().length != 0">{[ item.title | truncate: 55 ]}</span><span data-ng-show="item.title.trim().length &lt; 1">Untitled</span></a></h1><p class="datetime"><i class="fa fa-clock-o"></i>&nbsp;{[ item.dateupload | dateFormat: 'timestamp' ]}</p></header><footer class="entry-meta"><p class="flickr-author"><i class="fa fa-user"></i>&nbsp;<a href="//flickr.com/photos/{[ item.owner ]}", target="_blank">Author profile</a></p><p class="datetime"><i class="fa fa-clock-o"></i>&nbsp;{[ item.dateupload | dateFormat: 'timestamp' ]}</p><p class="flickr-link"><i class="fa fa-flickr"></i>&nbsp;<a href="//flickr.com/photos/{[ item.pathalias ]}/{[ item.id ]}", target="_blank"> View on Flickr</a></p><div class="clear"></div><ul id="tags-list" class="tags"><li class="list-label"><i class="fa fa-tags"></i> </li><li data-ng-repeat="tag in (item.tags | getFeedTags)" class="tag"><a href="#/search/{[ tag ]}" data-ng-show="tag != '[+more+]'">{[ tag ]}</a><a href="#/photo/{[ item.link | getPhotoID ]}" data-ng-show="tag == '[+more+]'" class="more-link">&raquo;</a></li></ul></footer></div></li></ul><div class="scroll-loader"><i class="fa fa-spinner fa-spin"></i></div></div>
